name: Go code format linter
description: Lints Go code for standard formatting
author: aminueza
inputs:
  path:
    description: Relative path under $GITHUB_WORKSPACE to run the linter against
    default: .
    required: false
runs:
  using: docker
  image: Dockerfile
  args:
  - ${{ inputs.path }}
branding:
  icon: alert-circle
  color: blue
